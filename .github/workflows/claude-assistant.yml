name: Claude Assistant

on:
  workflow_call:
    secrets:
      claude_code_oauth_token:
        required: true

jobs:
  # Interactive @claude mentions in comments, reviews, and issues
  claude-interactive:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.claude_code_oauth_token }}

          # Use sticky comment for consolidated responses
          use_sticky_comment: true

          # Context loading for all @claude interactions
          claude_args: |
            --append-system-prompt "Before responding to any request:
            1) Map the .agents/steering/ structure to discover available documentation
            2) Read relevant context.md files based on the changes being discussed
            3) Read CLAUDE.md for overall project guidelines."

  # Automatic PR review with progress tracking
  claude-pr-review:
    if: |
      github.event_name == 'pull_request' &&
      github.actor != 'claude[bot]' &&
      github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: PR Review with Progress Tracking
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.claude_code_oauth_token }}

          # Enable progress tracking for automation mode
          track_progress: true

          # Instructions for the PR review
          prompt: |
            <context>
            Map .agents/steering/ and read ALL relevant context.md files for areas touched by this PR.
            Read CLAUDE.md for project guidelines. When in doubt, read more steering files rather than fewer.
            </context>

            <focus priority="ordered">
            1. Safety - Security vulnerabilities, data integrity risks, unsafe operations
            2. Bugs - Runtime errors, edge cases that will break, logic errors
            3. Conventions - Code that contradicts patterns in steering context or CLAUDE.md
            4. Scope - Changes that don't belong in this repository
            5. Performance/Cost - N+1 queries, unbounded loops, expensive operations
            </focus>

            <output-constraints>
            - Maximum 200 words (excluding code blocks)
            - Zero positive feedback, zero summary paragraphs
            - Skip: style nitpicks, missing tests, documentation gaps
            - Every comment MUST reference specific file:line
            </output-constraints>

            <output-template>
            ### Summary
            One sentence assessing implementation quality (scope, risk, cleanliness).
            Do NOT describe what the PR does - that's in the PR description.

            ### Issues
            #### 1. [TYPE] - Issue title
            File: [filename:line](path/to/file:line)
            why it matters
            ```suggestion
            actual code fix
            ```

            ### Minor observations
            #### 1. Observation title
            File: [filename:line](path/to/file:line)
            Why this could become a problem.
            </output-template>

            <output-example-summary>
            ### Summary
            Focused changes with low risk, one bug to fix before merge.            
            </output-example-summary>

            <output-example-issues>
            ### Issues
            #### 1. [BUG] - No null check before user.name access
            File: [handler.ts:42](api/handler.ts:42)
            Will throw TypeError when user is undefined.
            ```suggestion
            if (!user) return null;
            const name = user.name;
            ```
            </output-example-issues>

            <output-example-no-issues>
            ### Issues
            âœ… No critical issues
            </output-example-no-issues>            

            <output-example-minor-observations>
            ### Minor observations
            #### 1. Local interface duplicates shared type
            File: [CategorySection.tsx:11](frontend/src/components/controls/CategorySection.tsx:11)
            Changes to shared type won't propagate here, causing drift.
            </output-example-minor-observations>

          # Tools for comprehensive PR review
          claude_args: |
            --allowedTools mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Read,Glob,Bash(find:*)

# When track_progress is enabled:
# - Creates a tracking comment with progress checkboxes
# - Preserves all PR context (comments, attachments, images)
# - Updates progress as the review proceeds
