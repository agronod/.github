name: Test Node.js application

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
      working-directory:
        description: "Path to the directory containing the Node.js project"
        default: "."
        type: string
      enabled:
        default: true
        type: boolean
    secrets:
      github-token:
        required: true

jobs:
  node-install-and-test:
    name: node install and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        if: ${{ inputs.enabled }}
        uses: actions/checkout@v2
        with:
          submodules: "true"

      - name: Set up Node.js
        if: ${{ inputs.enabled }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        if: ${{ inputs.enabled }}
        working-directory: ${{ inputs.working-directory }}
        run: npm ci
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}

      - name: Run tests
        if: ${{ inputs.enabled }}
        working-directory: ${{ inputs.working-directory }}
        run: npm test
