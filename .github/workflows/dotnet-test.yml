# .NET Test Runner
#
# Atomic workflow for running .NET tests. Restores dependencies, builds in
# Release configuration, and runs tests with configurable filtering.
# Designed to be called by orchestration workflows.
#
# TEST FILTERING
# ==============
# Use test-filter input to control which tests run:
# - "Category!=e2e" - Exclude e2e tests (common default)
# - "FullyQualifiedName~UnitTests" - Run only unit tests
#
# USAGE EXAMPLE
# =============
#   jobs:
#     test:
#       uses: <org>/.github/.github/workflows/dotnet-test.yml@main
#       with:
#         dotnet-version: "8.0"
#         test-filter: "Category!=e2e"
#       secrets:
#         github-user: ${{ secrets.GH_USER }}
#         github-token: ${{ secrets.GH_TOKEN }}

name: Test .NET application

on:
  workflow_call:
    inputs:
      dotnet-version:
        required: true
        type: string
      working-directory:
        description: "Path to the directory containing the .NET solution or project"
        default: "."
        type: string
      test-filter:
        required: true
        type: string
      enabled:
        default: true
        type: boolean
    secrets:
      github-user:
        required: true
      github-token:
        required: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        if: ${{ inputs.enabled }}
        uses: actions/checkout@v3

      - name: Setup
        if: ${{ inputs.enabled }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Restore
        if: ${{ inputs.enabled }}
        working-directory: ${{ inputs.working-directory }}
        run: |
          dotnet restore
        env:
          GITHUB_USERNAME: ${{ secrets.github-user }}
          GITHUB_TOKEN: ${{ secrets.github-token }}

      - name: Build
        if: ${{ inputs.enabled }}
        working-directory: ${{ inputs.working-directory }}
        run: dotnet build --configuration Release --no-restore

      - name: Test
        if: ${{ inputs.enabled }}
        working-directory: ${{ inputs.working-directory }}
        run: dotnet test --no-restore --verbosity normal --filter ${{ inputs.test-filter }}
