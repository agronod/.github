name: Test .NET application

on:
  workflow_call:
    inputs:
      dotnet-version:
        required: true
        type: string
      working-directory:
        description: "Path to the directory containing the .NET solution or project"
        default: "."
        type: string
      test-filter:
        required: true
        type: string
      enabled:
        default: true
        type: boolean
    secrets:
      github-user:
        required: true
      github-token:
        required: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        if: ${{ inputs.enabled }}
        uses: actions/checkout@v3

      - name: Setup
        if: ${{ inputs.enabled }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Restore
        if: ${{ inputs.enabled }}
        working-directory: ${{ inputs.working-directory }}
        run: |
          dotnet restore
        env:
          GITHUB_USERNAME: ${{ secrets.github-user }}
          GITHUB_TOKEN: ${{ secrets.github-token }}

      - name: Build
        if: ${{ inputs.enabled }}
        working-directory: ${{ inputs.working-directory }}
        run: dotnet build --configuration Release --no-restore

      - name: Test
        if: ${{ inputs.enabled }}
        working-directory: ${{ inputs.working-directory }}
        run: dotnet test --no-restore --verbosity normal --filter ${{ inputs.test-filter }}
