# Node.js Pull Request Validation
#
# CI workflow for validating Node.js pull requests. Runs tests, builds a
# preview container image with PR-specific tag, and performs security scanning.
# Does NOT create releases or promote to environments.
#
# IMAGE TAGGING
# =============
# PR images are tagged with: <base-version>-<pr-number>-<short-sha>
# Example: 1.2.3-42-abc1234
#
# USAGE EXAMPLE
# =============
#   name: PR Validation
#   on:
#     pull_request:
#       branches: [main]
#
#   jobs:
#     validate:
#       uses: <org>/.github/.github/workflows/node-pull-request.yml@main
#       with:
#         node-version: "20.15.0"
#       secrets:
#         github-user: ${{ secrets.GH_USER }}
#         github-token: ${{ secrets.GH_TOKEN }}
#         registry-username: ${{ secrets.QUAY_USERNAME }}
#         registry-password: ${{ secrets.QUAY_PASSWORD }}

name: Node Pull Request

on:
  workflow_call:
    inputs:
      node-version:
        default: "20.15.0"
        type: string
      working-directory:
        description: "Path to the directory containing the Node.js project"
        default: "."
        type: string
      dockerfile:
        description: "Path to the Dockerfile relative to the repository root"
        default: "Dockerfile"
        type: string
      imageName:
        description: "Override the default image name (optional)"
        type: string
        required: false
      rhacs-central-endpoint:
        description: "The endpoint URL of the RHACS Central server for authentication."
        type: string
        required: false
      test:
        default: true
        type: boolean
      check-image:
        default: true
        type: boolean
      enforce-scanning:
        default: false
        type: boolean
    secrets:
      github-user:
        description: "Github username for the container registry"
        required: true
      github-token:
        description: "Github token to be able to build inside the container"
        required: true
      registry-username:
        description: "The username for the container registry"
        required: true
      registry-password:
        description: "The password for the container registry"
        required: true
      container-build-args:
        description: "Container build args"
        required: false
      container-secrets:
        description: "Container secrets"
        required: false

jobs:
  test:
    uses: ./.github/workflows/node-test.yml
    with:
      node-version: ${{ inputs.node-version }}
      working-directory: ${{ inputs.working-directory }}
      enabled: ${{ inputs.test }}
    secrets:
      github-token: ${{ secrets.github-token }}

  next-version:
    needs: "test"
    uses: ./.github/workflows/next-version.yaml
    with:
      is-pull-request: true
    secrets:
      github-token: ${{ secrets.github-token }}

  build-and-push-image:
    needs: "next-version"
    uses: ./.github/workflows/build-and-push-image.yml
    with:
      registry-url: "quay.io"
      image-name: ${{ inputs.imageName != '' && inputs.imageName || format('quay.io/agronod/ghcr.io/{0}', github.repository) }}
      tag: ${{ needs.next-version.outputs.version }}
      working-directory: ${{ inputs.working-directory }}
      dockerfile: ${{ inputs.dockerfile }}
    secrets:
      registry-username: ${{ secrets.registry-username }}
      registry-password: ${{ secrets.registry-password }}
      container-build-args: ${{ secrets.container-build-args }}
      container-secrets: ${{ secrets.container-secrets }}

  scan-and-check-image:
    needs: "build-and-push-image"
    uses: ./.github/workflows/scan-and-check-image.yml
    with:
      image: ${{ needs.build-and-push-image.outputs.image }}
      check-image: ${{ inputs.check-image }}
      enforce-scanning: ${{ inputs.enforce-scanning }}
    secrets:
      registry-username: ${{ secrets.registry-username }}
      registry-password: ${{ secrets.registry-password }}
      github-token: ${{ secrets.github-token }}
