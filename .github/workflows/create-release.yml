# GitHub Release Creator
#
# Atomic workflow for creating GitHub releases with changelog.
# Determines pre-release status based on branch (main = stable release).
#
# RELEASE TYPE
# ============
# - main branch: Creates stable release (prerelease: false)
# - Other branches: Creates pre-release (prerelease: true)
#
# USAGE EXAMPLE
# =============
#   jobs:
#     release:
#       uses: <org>/.github/.github/workflows/create-release.yml@main
#       with:
#         tag: "v1.2.3"
#         version: "1.2.3"
#         changelog: "## Changes\n- Feature A\n- Bug fix B"

name: Create Release

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
      version:
        required: true
        type: string
      changelog:
        required: true
        type: string

jobs:
  create-release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Determine if this is a pre-release
        id: determine-prerelease
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "prerelease=false" >> $GITHUB_ENV
          else
            echo "prerelease=true" >> $GITHUB_ENV
          fi

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.tag }}
          name: Release ${{ inputs.version }}
          body: ${{ inputs.changelog }}
          prerelease: ${{ env.prerelease }}
