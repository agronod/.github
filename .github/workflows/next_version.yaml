name: Next version
on:
  workflow_call:
    outputs:
      version:
        description: Next version
        value: ${{ jobs.next-version.outputs.version }}
      tag:
        description: Next tag
        value: ${{ jobs.next-version.outputs.tag }}
    secrets:
      github-token:
        description: "Github token to be able to build inside the container"
        required: true

jobs:
  next-version:
    name: Get Next Version
    runs-on: ubuntu-latest

    steps:
      - name: Identify new semver version
        uses: mathieudutour/github-tag-action@v6.0
        id: tag_version
        with:
          github_token: ${{ secrets.github-token }}

      - name: Set outputs for tag and version
        if: github.event_name != 'pull_request'
        id: set_tag_version
        run: |
          echo "tag=${{ steps.tag_version.outputs.new_tag }}" >> $GITHUB_OUTPUT
          echo "version=${{ steps.tag_version.outputs.new_version }}" >> $GITHUB_OUTPUT

      - name: Checkout
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v2
        with:
          submodules: "true"
          token: ${{ secrets.github-token }}

      - name: Modify tag and version for pull request
        if: github.event_name == 'pull_request'
        id: set_tag_version_pr
        run: |
          echo "tag=${{ steps.tag_version.outputs.new_tag }}-${{ github.event.number }}-$(git rev-parse --short $GITHUB_SHA)" >> $GITHUB_OUTPUT
          echo "version=${{ steps.tag_version.outputs.new_version }}-${{ github.event.number }}-$(git rev-parse --short $GITHUB_SHA)" >> $GITHUB_OUTPUT

      - name: Show tag and version
        run: |
          echo "Tag: ${{ steps.set_tag_version_pr.outputs.tag || steps.set_tag_version.outputs.tag }}"
          echo "Version: ${{ steps.set_tag_version_pr.outputs.version || steps.set_tag_version.outputs.version }}"
