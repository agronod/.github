# Python Test Runner
#
# Atomic workflow for running Python tests. Installs dependencies from
# requirements.txt and executes pytest.
# Designed to be called by orchestration workflows.
#
# USAGE EXAMPLE
# =============
#   jobs:
#     test:
#       uses: <org>/.github/.github/workflows/python-test.yml@main
#       with:
#         python-version: "3.10"
#       secrets:
#         github-user: ${{ secrets.GH_USER }}
#         github-token: ${{ secrets.GH_TOKEN }}

name: Test python application

on:
  workflow_call:
    inputs:
      python-version:
        default: "3.10"
        type: string
      enabled:
        default: true
        type: boolean
    secrets:
      github-user:
        required: true
      github-token:
        required: true

jobs:
  python-install-and-test:
    name: python install and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        if: ${{ inputs.enabled }}

      - name: Install Python 3
        if: ${{ inputs.enabled }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ inputs.python-version }}

      - name: Set env parameters
        if: ${{ inputs.enabled }}
        run: |
          echo "GITHUB_TOKEN=${{ secrets.github-token }}" >> "$GITHUB_ENV"
          echo "GITHUB_USER=${{ secrets.github-user }}" >> "$GITHUB_ENV"

      - name: Install dependencies
        if: ${{ inputs.enabled }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        if: ${{ inputs.enabled }}
        run: pytest
