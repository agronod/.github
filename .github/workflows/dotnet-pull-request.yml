# .NET Pull Request Validation
#
# CI workflow for validating .NET pull requests. Runs tests, builds a preview
# container image with PR-specific tag, and performs security scanning.
# Does NOT create releases or promote to environments.
#
# IMAGE TAGGING
# =============
# PR images are tagged with: <base-version>-<pr-number>-<short-sha>
# Example: 1.2.3-42-abc1234
#
# USAGE EXAMPLE
# =============
#   name: PR Validation
#   on:
#     pull_request:
#       branches: [main]
#
#   jobs:
#     validate:
#       uses: <org>/.github/.github/workflows/dotnet-pull-request.yml@main
#       with:
#         dotnet-version: "8.0"
#       secrets:
#         github-user: ${{ secrets.GH_USER }}
#         github-token: ${{ secrets.GH_TOKEN }}
#         registry-username: ${{ secrets.QUAY_USERNAME }}
#         registry-password: ${{ secrets.QUAY_PASSWORD }}

name: Dotnet Pull Request

on:
  workflow_call:
    inputs:
      dotnet-version:
        required: true
        type: string
      working-directory:
        description: "Path to the directory containing the .NET solution or project"
        default: "."
        type: string
      rhacs-central-endpoint:
        description: "The endpoint URL of the RHACS Central server for authentication."
        type: string
        required: false
      test-filter:
        default: "Category!=e2e"
        type: string
      check-image:
        default: true
        type: boolean
      enforce-scanning:
        default: false
        type: boolean
    secrets:
      github-user:
        description: "Github username for the container registry"
        required: true
      github-token:
        description: "Github token to be able to build inside the container"
        required: true
      registry-username:
        description: "The username for the container registry"
        required: true
      registry-password:
        description: "The password for the container registry"
        required: true
      container-build-args:
        description: "Container build args"
        required: false
      container-secrets:
        description: "Container secrets"
        required: false

jobs:
  test:
    uses: ./.github/workflows/dotnet-test.yml
    with:
      dotnet-version: ${{ inputs.dotnet-version }}
      working-directory: ${{ inputs.working-directory }}
      test-filter: ${{ inputs.test-filter }}
    secrets:
      github-user: ${{ secrets.github-user }}
      github-token: ${{ secrets.github-token }}

  next-version:
    needs: "test"
    uses: ./.github/workflows/next-version.yaml
    with:
      is-pull-request: true
    secrets:
      github-token: ${{ secrets.github-token }}

  build-and-push-image:
    needs: "next-version"
    uses: ./.github/workflows/build-and-push-image.yml
    with:
      registry-url: "quay.io"
      image-name: "quay.io/agronod/ghcr.io/${{ github.repository }}"
      tag: ${{ needs.next-version.outputs.version }}
      working-directory: ${{ inputs.working-directory }}
    secrets:
      registry-username: ${{ secrets.registry-username }}
      registry-password: ${{ secrets.registry-password }}
      container-build-args: ${{ secrets.container-build-args }}
      container-secrets: ${{ secrets.container-secrets }}

  scan-and-check-image:
    needs: "build-and-push-image"
    uses: ./.github/workflows/scan-and-check-image.yml
    with:
      image: ${{ needs.build-and-push-image.outputs.image }}
      check-image: ${{ inputs.check-image }}
      enforce-scanning: ${{ inputs.enforce-scanning }}
    secrets:
      registry-username: ${{ secrets.registry-username }}
      registry-password: ${{ secrets.registry-password }}
      github-token: ${{ secrets.github-token }}
