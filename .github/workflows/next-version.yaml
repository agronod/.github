# Semantic Version Calculator
#
# Atomic workflow for calculating the next semantic version based on
# conventional commits. Uses mathieudutour/github-tag-action for version
# determination and tag creation.
#
# VERSION FORMATS
# ===============
# Main branch builds:
#   - Creates git tag (e.g., v1.2.3)
#   - Returns version (1.2.3) and tag (v1.2.3)
#
# Pull request builds:
#   - Does NOT create git tag
#   - Returns PR-specific version: <base>-<pr-number>-<short-sha>
#   - Example: 1.2.3-42-abc1234
#
# CONVENTIONAL COMMITS
# ====================
# - feat: → minor version bump
# - fix:  → patch version bump
# - BREAKING CHANGE: → major version bump
#
# OUTPUTS
# =======
# - version: Semantic version (e.g., 1.2.3 or 1.2.3-42-abc1234)
# - tag: Git tag (e.g., v1.2.3)
# - changelog: Generated changelog from commits
#
# USAGE EXAMPLE
# =============
#   jobs:
#     version:
#       uses: <org>/.github/.github/workflows/next-version.yaml@main
#       with:
#         is-pull-request: false
#       secrets:
#         github-token: ${{ secrets.GH_TOKEN }}

name: Next version
on:
  workflow_call:
    inputs:
      is-pull-request:
        description: "Flag to determine if the version is for a pull request"
        default: false
        type: boolean
    outputs:
      version:
        description: Next version
        value: ${{ jobs.next-version.outputs.version }}
      tag:
        description: Next tag
        value: ${{ jobs.next-version.outputs.tag }}
      changelog:
        description: Changelog
        value: ${{ jobs.next-version.outputs.changelog }}
    secrets:
      github-token:
        description: "Github token to be able to build inside the container"
        required: true

jobs:
  next-version:
    name: Get Next Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code for pull request
        if: ${{ inputs.is-pull-request }}
        uses: actions/checkout@v2
        with:
          submodules: "true"
          token: ${{ secrets.github-token }}
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0

      - name: Fetch all tags and get latest for PRs
        if: ${{ inputs.is-pull-request }}
        run: |
          git fetch --tags
          RAW_TAG=$(git describe --tags --abbrev=0)
          TAG_WITHOUT_V=${RAW_TAG#v}
          NEW_TAG="${RAW_TAG}-${{ github.event.number }}-$(git rev-parse --short ${{ github.event.pull_request.head.sha }})"
          NEW_VERSION="${TAG_WITHOUT_V}-${{ github.event.number }}-$(git rev-parse --short ${{ github.event.pull_request.head.sha }})"

          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Identify new semver version
        if: ${{ !inputs.is-pull-request }}
        uses: mathieudutour/github-tag-action@v6.2
        id: tag_version
        with:
          fetch_all_tags: true
          github_token: ${{ secrets.github-token }}
          dry_run: ${{ inputs.is-pull-request }}

      - name: Set environment variables
        if: ${{ !inputs.is-pull-request }}
        run: |
          NEW_TAG="${{ steps.tag_version.outputs.new_tag }}"
          NEW_VERSION="${{ steps.tag_version.outputs.new_version }}"

          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Show tag and version
        run: |
          echo "Tag: ${{ env.NEW_TAG }}"
          echo "Version: ${{ env.NEW_VERSION }}"

    outputs:
      tag: ${{ env.NEW_TAG }}
      version: ${{ env.NEW_VERSION }}
      changelog: ${{ steps.tag_version.outputs.changelog || '' }}
